<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面加载后累加，自加1</title>
    <style>
        body{text-align:center;font:700 30px/1.5 arial;}
    </style>
</head>
<body>
<title>页面加载后累加，自加1</title>
<style>
    body{text-align:center;font:700 30px/1.5 arial;}
</style>
</head>
<script>
    window.onload = function ()
    {
        var oBody = document.body;
        var i = 0;
        setInterval(updateNum, 1000);
        updateNum();
        function updateNum()
        {
            oBody.innerHTML = ++i
        }
    }
</script>
</body>
</html>
