<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选反选</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .music{
            width: 400px;
            box-shadow: 0 0 5px #000;
            margin: 100px auto;
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
        }
        .music>h3{
            line-height: 60px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        .music>ul>li{
            list-style: none;
            line-height: 30px;
            border-bottom: 1px solid #ccc;
        }
        .music>div{
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="music">
    <h3>歌曲排行榜</h3>
    <ul>
        <li><input type="checkbox">我醒着做梦</li>
        <li><input type="checkbox">光年之外</li>
        <li><input type="checkbox">修炼爱情</li>
        <li><input type="checkbox">青花</li>
        <li><input type="checkbox">以父之名</li>
        <li><input type="checkbox">夜的第七章</li>
        <li><input type="checkbox">雅俗共赏</li>
        <li><input type="checkbox">惊鸿一面</li>
    </ul>
    <div>
        <button id = "all_select">全选</button>
        <button id="cancel_select">取消全选</button>
        <button id="reveser_select">反选</button>
    </div>
</div>

<script>
    //1.拿到需要操作的元素
    let oItems = document.querySelectorAll("input");
    let allSelectBtn = document.querySelector("#all_select");
    let cancelSelectBtn = document.querySelector("#cancel_select");
    let reveserSelectBtn = document.querySelector("#reveser_select");

    //2.监听全选按钮的点击
    allSelectBtn.onclick = function(){
        oItems.forEach(function (item){
            item.checked = true;
        });
    }
    //3.监听取消全选按钮的点击
    cancelSelectBtn.onclick = function(){
        oItems.forEach(function (item){
            item.checked = false;
        });
    }
    //4.监听反选按钮的点击
    reveserSelectBtn.onclick = function(){
        oItems.forEach(function (item){
            item.checked = !item.checked;
        });
    }
</script>
</body>
</html>
